            </div>
            </div>

                <option value="boshqalar">Boshqalar</option>
            </select>
    
            <input class="form-control me-1 " type="text" placeholder="Mahsulot nomi" id="product_name">
    
            <input class="form-control me-1" type="text" placeholder="Mahsulot narxini kiriting" id="product_cost">
    
            <input class="form-control me-1" type="file" onchange="picturing(this)">
    
            <button class="btn btn-secondary" onclick="Addd()">Add</button>

        </div>



    </div>

        <div class="row" id="mahsulot_row">
